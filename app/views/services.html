<div class="terminal-container container" ng-controller="terminalController">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div ng-repeat="mobileProvider in mobileProviders" class="card" data-background-color="orange">
                        <div class="header text-center" ng-click="chooseMobileProvider(mobileProvider.mpAlias)">
                            <h4 class="title title-up">
                                {{mobileProvider.mpName}}
                            </h4>
                            <img src="{{mobileProvider.mpIcon}}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="row">
                <terminal-keyboard></terminal-keyboard>   
            </div>
        </div>
    </div>
</div>
